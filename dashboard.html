<!DOCTYPE html>
<html lang="es">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Rest - By Alicha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0000ff;
            color: #000; 
            background-image: url('https://telegra.ph/file/96f6549baa2bc73cd110d.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('https://telegra.ph/file/96f6549baa2bc73cd110d.jpg');
            }
        }

        .section-title {
            font-size: 36px; 
            font-weight: bold;
            margin-top: 20px; 
            text-align: center;
            color: #6ac045; /* Color verde ne贸n */
        }

        .subsection-title {
            font-size: 24px; 
            margin-top: 10px;
            text-align: center;
            color: #ff3f80; /* Color rosa ne贸n */
        }

        .command-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 60px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Sombra m谩s pronunciada */
            background-color: #121212; /* Fondo oscuro */
        }

        .command-table th,
        .command-table td {
            border: none; /* Elimina los bordes de las celdas */
            padding: 15px;
            color: #fff; /* Texto blanco */
        }

        .command-table th {
            background-color: #2d2d2d; /* Fondo de encabezado m谩s oscuro */
        }

        .command-table tr:nth-child(even) {
            background-color: #1e1e1e; /* Fondo de filas pares */
        }

        .command-table tr:nth-child(odd) {
            background-color: #181818; /* Fondo de filas impares */
        }

        /* Estilos para los botones de ejemplo */
        .command-table a {
            background-color: #6ac045; /* Color de fondo verde ne贸n */
            color: #fff; /* Texto blanco */
            padding: 5px 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado de enlace */
            transition: background-color 0.3s; /* Transici贸n de color de fondo al pasar el rat贸n */
            display: inline-block;
            margin: 5px; /* Margen entre los botones */
        }

        .command-table a:hover {
            background-color: #ff3f80; /* Cambio de color al pasar el rat贸n */
        }

        /* Estilos para la lluvia de emojis de coraz贸n */
        .kitten-rain {
            font-size: 36px;
            position: absolute;
            animation: fall 5s linear infinite;
            top: -50px; /* Comienza desde la parte superior de la pantalla */
            left: calc(50% - 18px); /* Centra los emojis horizontalmente */
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* ... Tus otros estilos ... */

        #menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            transition: right 0.3s;
            background-color: #333;
            color: #fff;
        }

        #menu.active {
            right: 0;
        }

        #menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 2;
            transition: right 0.3s;
        }

        #menu-button.active {
            right: 280px;
        }
        
        audio {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            color: #fff;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <audio autoplay loop volume="100">
        <source src="music.json" type="audio/mp3">
        <source src="music-2.json" type="audio/wav">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <div id="menu">
        <ul>
            <li><a href="index.json">Home</a></li>
        </ul>
    </div>

    <div id="content">
        <img id="menu-button" src="https://telegra.ph/file/a18186ed78ab40aea864d.jpg" alt="Men煤" width="40" height="40">

        <div class="welcome-box">
            <div class="section-title">Rest Api</div>
            <div class="subsection-title">List Menu</div>
        </div>

        <table class="command-table">
            <tr>
                <th>API NAME</th>
                <th>PARAMETER</th>
                <th>STATUS</th>
                <th>INFORMATION</th>
                <th>ACTION</th>
            </tr>
            
            <tr>
                <td>c.ai</td>
                <td>chara,text</td>
                <td>active</td>
                <td>Gpt model karakter</td>
                <td><a href="charaaid2de.json" target="_blank">get</a></td>
            </tr>
            
            
            

          
        </table>
    </div>

    <!-- Lluvia de emojis -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('active');
            menuButton.classList.toggle('active');
        });

        function createKittenRain() {
            const kittenRain = document.createElement("div");
            kittenRain.className = "kitten-rain";
            kittenRain.innerHTML = ""; // Emoji 
            kittenRain.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(kittenRain);

            // Elimina el emoji despu茅s de que caiga
            kittenRain.addEventListener("animationiteration", () => {
                kittenRain.remove();
            });
        }

        // Crea una lluvia de emojis cada pocos segundos
        setInterval(createKittenRain, 500);
    </script>
</body>
</html>
